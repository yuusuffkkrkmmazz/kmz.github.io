<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>KMZ</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    background:linear-gradient(135deg,#eef2f7,#f9fbfd);
}

/* Navbar */
.navbar{
    background:white;
    padding:20px 40px;
    font-size:26px;
    font-weight:bold;
    box-shadow:0 3px 15px rgba(0,0,0,0.05);
}

/* Container */
.container{
    max-width:1100px;
    margin:60px auto;
    padding:20px;
}

/* Kartlar */
.card{
    background:white;
    padding:30px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.07);
    transition:0.25s ease;
    margin-bottom:30px;
}

.card:hover{
    transform:translateY(-6px);
}

.card h2{
    margin-bottom:10px;
}

.card p{
    color:#555;
    margin-bottom:20px;
}

/* Buton */
.btn{
    display:inline-block;
    padding:12px 22px;
    background:#4a90e2;
    color:white;
    text-decoration:none;
    border-radius:10px;
    font-weight:500;
    transition:0.2s;
}

.btn:hover{
    background:#357bd8;
}

/* Footer */
.footer{
    text-align:center;
    padding:30px;
    color:#777;
    font-size:14px;
}
</style>

</head>
<body>

<div class="navbar">KMZ</div>

<div class="container">

<div class="card">
<h2>Content Manager</h2>
<p>Assetto Corsa için gelişmiş içerik yönetim uygulaması hakkında bilgiler ve indirme sayfası.</p>
<a href="content-manager.html" class="btn">İlerleyin</a>
</div>

</div>

<div class="footer">
KMZ © 2026
</div>

</body>
</html>
